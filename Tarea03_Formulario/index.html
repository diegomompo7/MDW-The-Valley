<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <form class="form">
            <p class="form-title">Introduce tus datos para crear una cuenta</p>
            <p class="form-subtitle"><i>Los valores marcados con un * son obligatorios</i></p>

            <label class="form-text">NOMBRE*:</label>
            <br>
            <input type="text" name="nombre" placeholder="Introduce tu nombre..." required>
            <br>

            <label class="form-text">PRIMER APELLIDO*:</label>
            <br>
            <input type="text" name="primer_apellido" placeholder="Introduce tu primer apellido..." required>
            <br>

            <label class="form-text">SEGUNDO APELLIDO:</label>
            <br>
            <input type="text" name="segundo_apellido" placeholder="Introduce tu segundo apellido..." optional>
            <br>

            <label class="form-text">DNI*:</label>
            <br>
            <input type="text" name="dni" placeholder="Introduce tu DNI..." pattern="[0-9]{8}[A-Za-z]{1}">
            <br>

            <button type="submit" class="form-btn">REGISTRO</button>
        </form>
    </section>
</body>

</html>
