<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/3946066a81.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="spotify">
            <img src="./assets/logo.png" alt="Logo Spotify">
        </div>
    </header>
    <div class="player">
        <div class="player__cover">
            <img src="assets/tangana_cover.png" alt="">
        </div>
        <div class="player__reproductor">
            <div class="player__reproductor__title">
                <h2 class="player__reproductor__title-song">Name Song</h2>
                <h3 class="player__reproductor__title-artist">Artist Name</h3>
            </div>
            <div class="player__reproductor__time">
                <p class="player__reproductor__time-start">00:02</p>
                <p class="player__reproductor__time-end">00:05</p>
            </div>
            <div class="player__reproductor__bar">
                <span></span>
            </div>
            <div class="player__reproductor__options">
                <span class="player__reproductor__time-random">
                    <i class="fa-solid fa-shuffle"></i>
                </span>
                <span class="player__reproductor__time-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </span>
            </div>
            <div class="player__reproductor__buttons">
                <span class="player__reproductor__buttons-back">
                    <i class="fa-solid fa-backward-step"></i>
                </span>
                <span class="player__reproductor__buttons-play">
                    <i class="fa-solid fa-play"></i>
                </span>
                <span class="player__reproductor__buttons-forward">
                    <i class="fa-solid fa-forward-step"></i>
                </span>
            </div>

        </div>
    </div>
</body>

</html>
